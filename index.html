<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>

    <link rel="stylesheet" href="main.css">
    <!--Bulma-->

<body>
<div id="mainPage" align="center">

        <h1 id="titleName"><b>Local Weather App</b></h1>
    </div>
    <div id="demo"></div>
    <div id="cards" align="center" class="adjustCard ">

                <p id="loc" class="title">

            </div>
        </div>

        <div align="center" class="card">
            <div class="card-content">

                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <p id="description" class="title">

                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <p id="icon" class="title">
                    <img id="imgIcon" src="">
                </p>
            </div>
        </div>
